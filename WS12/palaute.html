<form action="./" method="post" style="width: 30%; margin: auto; padding-bottom: 100px; color: white; padding-top: 1%;">
    <div class="form-group">
      <label for="name">Nimi:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Kirjoita tähän nimesi">
    </div>
    <div class="form-group">
      <label for="email">Sähköpostiosoite:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Kirjoita tähän sähköpostiosoitteesi">
    </div>
    <div class="form-group">
      <label for="feedback">Palaute:</label>
      <textarea class="form-control" id="feedback" name="Palaute" rows="3" placeholder="Kirjoita tähän palautteesi"></textarea>
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Haluan vastauksen palautteeseeni
      </label>
    </div>
    <button  type="submit" class="btn btn-primary">Lähetä</button>
  </form>
